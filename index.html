<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iphone</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="bg-[#f4f4f4] text-white">
    <section id="hero" class="grid md:grid-cols-2">
      <div id="hero-title" class="text-[#121212] p-6 sms:px-[min(5rem,32%)] sms:py-[min(20%,4rem)]">
        <h1 class="text-fluid-sm  sm:text-[3rem] leading-snug text-balance font-semibold">Introducing iPhone 16: Redefining Innovation and <span class="gradient-text">Connectivity!</span></h1>
        <p class=" mt-4 font-graph text-balance opacity-70 font-xl">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab alias voluptates esse illum! Itaque praesentium ullam quasi ducimus soluta. Magni impedit amet totam, corporis deserunt tempore voluptatibus alias dolor? Voluptas.</p>
      </div>
      <section class="h-screen w-full grid max-w-[700px] mx-auto place-items-center p-4 sm:px-[min(0rem,32%)] sm:py-[min(10%,41px)]">
        <div
        class="relative   w-[min(100%-2rem,270px)] grid h-[min(100%-2rem,620px)] rounded-[2rem] transition-all ease-linear duration-200 outline outline-4 outline-[#131313]"
          id="phone-screen"
        >
          <div
            id="notch"
            class="bg-[#131313] h-5 w-[min(100%,5rem)] absolute top-4 left-1/2 -translate-x-1/2 rounded-full"
          ></div>
          
          <div
            id="power"
            class="bg-[#3755be] absolute top-44 -left-2.5 -z-10 rounded-full w-2 h-14 "
          ></div>
          <div
            id="vol1"
            class="bg-[#3755be] absolute top-32 -left-2.5 -z-10 rounded-full w-2 h-8"
          ></div>
          <div
            id="vol2"
            class="bg-[#3755be] absolute top-[12rem] -right-2.5 -z-10 rounded-se-xl rounded-ee-md w-2 h-14"
          ></div>
          <div
            id="indicator"
            class="bg-[#f3f3f3] h-2 w-[min(100%-2rem,4rem)] absolute bottom-6 left-1/2 -translate-x-1/2 rounded-xl"
          ></div>
          <div class="h-full w-full -z-10 scale-[1.005] object-cover  bg-white rounded-[inherit] overflow-clip">
            <video class="h-full w-full object-cover object-center" poster="assets/images/female-tourist-balcony-from.jpg" autoplay  muted loop src="assets/videos/Vecteezy Stylish-3D-Abstract-Animation-Color-Wavy-Smooth-Concept 7462855.webm"></video>
          </div>
          
        </div>
      </section>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
